<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéØ Number Guessing Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: radial-gradient(circle at top, #111, #000);
      color: #0ff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 24px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .container {
      background-color: #111;
      padding: 40px 30px;
      margin: auto;
      max-width: 500px;
      border: 3px solid #0ff;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff;
    }

    input[type="number"] {
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
      width: 80%;
      max-width: 250px;
      border-radius: 10px;
      margin-top: 20px;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      background-color: #222;
      color: #0ff;
      box-shadow: inset 0 0 10px #0ff;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 14px;
      font-family: 'Press Start 2P', cursive;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #0cf;
    }

    .feedback, .attempts {
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
      text-shadow: 0 0 5px #0ff;
    }

    .footer {
      margin-top: 40px;
      font-size: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ GUESS THE NUMBER</h1>
    <p>Pick a number between 1 and 100</p>
    <input type="number" id="guessInput" placeholder="Your guess" />
    <br/>
    <button onclick="checkGuess()">FIRE üî´</button>
    <button onclick="resetGame()">RELOAD üîÑ</button>
    <div class="feedback" id="feedback"></div>
    <div class="attempts" id="attempts"></div>
  </div>

  <div class="footer">Game by Ruben Reji</div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guessInput = document.getElementById('guessInput');
      const userGuess = parseInt(guessInput.value);
      const feedback = document.getElementById('feedback');
      const attemptsDisplay = document.getElementById('attempts');

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        feedback.textContent = "‚ö†Ô∏è Enter a number from 1 to 100!";
        return;
      }

      attempts++;

      if (userGuess === randomNumber) {
        feedback.innerHTML = `üéâ BOOM! You nailed it!<br>üî¢ It was ${randomNumber}`;
        attemptsDisplay.textContent = `üî• Attempts: ${attempts}`;
        guessInput.disabled = true;
      } else if (userGuess < randomNumber) {
        feedback.textContent = "üìâ Too low! Try a bigger number.";
      } else {
        feedback.textContent = "üìà Too high! Try a smaller number.";
      }
    }

    function resetGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById('guessInput').value = '';
      document.getElementById('guessInput').disabled = false;
      document.getElementById('feedback').textContent = '';
      document.getElementById('attempts').textContent = '';
    }
  </script>
</body>
</html>
